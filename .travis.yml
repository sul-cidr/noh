language: ruby

rvm:
  - 2.3.3

install:
  - nvm install v8.4
  - nvm use v8.4
  - bundle install
  - yarn

cache: yarn

script:
  - yarn coverage
  - yarn lint

before_deploy:
  - if [ "$TRAVIS_BRANCH" == "contents" ]; then yarn parse && yarn build; fi

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: 61d24de9db.cidr.stanford.edu
  skip_cleanup: true
  acl: public_read
  region: us-east-1
  local_dir: _site
  on:
    branch: contents
