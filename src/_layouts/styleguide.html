<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title |
      escape }}{% endif %}
    </title>
    <meta
      name="description"
      content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
    />

    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | absolute_url }}"
    />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title |
    escape }}" href="{{ "/feed.xml" | relative_url }}"> {% if jekyll.environment
    == 'production' and site.google_analytics %} {% include
    google-analytics.html %} {% endif %}
  </head>
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
  </body>
</html>
